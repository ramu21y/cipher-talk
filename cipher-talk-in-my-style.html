<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CipherTalk-in-my-style</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a192f;
            color: #64ffda;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: #112240;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #64ffda;
        }

        .room-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-panel {
            background: #112240;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #64ffda;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #64ffda;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #0a192f;
            border: 1px solid #64ffda;
            border-radius: 5px;
            color: #64ffda;
            margin-top: 5px;
        }

        button {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 5px;
        }

        button:hover {
            background: #0a192f;
            color: #64ffda;
            border: 1px solid #64ffda;
        }

        .chat-container {
            display: none;
            background: #112240;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #64ffda;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            background: #0a192f;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #64ffda;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .sent {
            background: #64ffda;
            color: #0a192f;
            margin-left: auto;
        }

        .received {
            background: #112240;
            color: #64ffda;
            border: 1px solid #64ffda;
        }

        .encrypted-text {
            font-family: monospace;
            font-size: 0.8em;
            color: #8892b0;
            margin-top: 5px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #roomStatus {
            color: #64ffda;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CipherTalk-in-my-style</h1>
            <p>Secure Encrypted Chat Room</p>
        </div>

        <div id="roomStatus"></div>

        <div class="room-controls" id="roomControls">
            <div class="control-panel">
                <h2>Create Room</h2>
                <div class="input-group">
                    <label>Room Name</label>
                    <input type="text" id="createRoomName" placeholder="Enter room name">
                </div>
                <div class="input-group">
                    <label>Room Password</label>
                    <input type="password" id="createRoomPassword" placeholder="Enter room password">
                </div>
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" id="createPlayerName" placeholder="Enter your name">
                </div>
                <button onclick="createRoom()">Create Room</button>
            </div>

            <div class="control-panel">
                <h2>Join Room</h2>
                <div class="input-group">
                    <label>Room Name</label>
                    <input type="text" id="joinRoomName" placeholder="Enter room name">
                </div>
                <div class="input-group">
                    <label>Room Password</label>
                    <input type="password" id="joinRoomPassword" placeholder="Enter room password">
                </div>
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" id="joinPlayerName" placeholder="Enter your name">
                </div>
                <button onclick="joinRoom()">Join Room</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <h2>Room: <span id="currentRoom"></span></h2>
                <div>
                    <button onclick="downloadChat()">Download Chat</button>
                    <button onclick="destroyRoom()">Destroy Room</button>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        class CipherTalk {
            constructor() {
                this.rooms = new Map();
                this.currentRoom = null;
                this.currentPlayer = null;
                this.messages = [];
                this.previousMessage = null;
            }

            createRoom(roomName, password, playerName) {
                if (this.rooms.has(roomName)) {
                    throw new Error('Room already exists');
                }

                const room = {
                    name: roomName,
                    password: this.hashPassword(password),
                    creator: playerName,
                    messages: [],
                    created: new Date()
                };

                this.rooms.set(roomName, room);
                this.joinExistingRoom(roomName, password, playerName);
            }

            joinExistingRoom(roomName, password, playerName) {
                const room = this.rooms.get(roomName);
                if (!room) {
                    throw new Error('Room does not exist');
                }

                if (room.password !== this.hashPassword(password)) {
                    throw new Error('Invalid password');
                }

                this.currentRoom = roomName;
                this.currentPlayer = playerName;
                this.showChatInterface();
            }

            sendMessage(text) {
                if (!this.currentRoom || !this.currentPlayer) return;

                const encryptedPrevious = this.previousMessage ? 
                    this.encryptMessage(this.previousMessage, text) : null;

                const messageObj = {
                    sender: this.currentPlayer,
                    text: text,
                    timestamp: new Date(),
                    previousEncrypted: encryptedPrevious
                };

                this.messages.push(messageObj);
                this.previousMessage = text;
                this.displayMessage(messageObj);
            }

            displayMessage(messageObj) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${messageObj.sender === this.currentPlayer ? 'sent' : 'received'}`;

                let messageContent = `
                    <strong>${messageObj.sender}</strong><br>
                    ${messageObj.text}
                `;

                if (messageObj.previousEncrypted) {
                    messageContent += `
                        <div class="encrypted-text">
                            Previous message encrypted: ${messageObj.previousEncrypted}
                        </div>
                    `;
                }

                messageDiv.innerHTML = messageContent;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            destroyRoom() {
                if (!this.currentRoom) return;

                const chatContent = this.generateChatTranscript();
                this.rooms.delete(this.currentRoom);
                this.messages = [];
                this.previousMessage = null;
                this.currentRoom = null;
                this.currentPlayer = null;
                this.hideChatInterface();
                return chatContent;
            }

            generateChatTranscript() {
                return this.messages.map(msg => {
                    return `${msg.timestamp.toLocaleString()} - ${msg.sender}: ${msg.text}
                    ${msg.previousEncrypted ? `Encrypted: ${msg.previousEncrypted}` : ''}
                    `;
                }).join('\n');
            }

            showChatInterface() {
                document.getElementById('roomControls').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
                document.getElementById('currentRoom').textContent = this.currentRoom;
            }

            hideChatInterface() {
                document.getElementById('roomControls').style.display = 'grid';
                document.getElementById('chatContainer').style.display = 'none';
                document.getElementById('roomStatus').textContent = 'Room destroyed';
            }

            hashPassword(password) {
                return CryptoJS.SHA256(password).toString();
            }

            encryptMessage(previousMessage, currentMessage) {
                const combinedKey = previousMessage + currentMessage;
                return CryptoJS.AES.encrypt(previousMessage, combinedKey).toString();
            }
        }

        const app = new CipherTalk();

        function createRoom() {
            const roomName = document.getElementById('createRoomName').value;
            const password = document.getElementById('createRoomPassword').value;
            const playerName = document.getElementById('createPlayerName').value;

            if (!roomName || !password || !playerName) {
                alert('Please fill all fields');
                return;
            }

            try {
                app.createRoom(roomName, password, playerName);
            } catch (error) {
                alert(error.message);
            }
        }

        function joinRoom() {
            const roomName = document.getElementById('joinRoomName').value;
            const password = document.getElementById('joinRoomPassword').value;
            const playerName = document.getElementById('joinPlayerName').value;

            if (!roomName || !password || !playerName) {
                alert('Please fill all fields');
                return;
            }

            try {
                app.joinExistingRoom(roomName, password, playerName);
            } catch (error) {
                alert(error.message);
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message) {
                app.sendMessage(message);
                messageInput.value = '';
            }
        }

        function downloadChat() {
            const transcript = app.generateChatTranscript();
            const blob = new Blob([transcript], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat_${app.currentRoom}_${new Date().toISOString()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function destroyRoom() {
            if (confirm('Are you sure you want to destroy this room? This action cannot be undone.')) {
                const transcript = app.destroyRoom();
                if (transcript && confirm('Would you like to download the chat transcript?')) {
                    const blob = new Blob([transcript], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `chat_${app.currentRoom}_final.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            }
        }

        // Handle Enter key in message input
        document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
