<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CipherTalk-in-my-style</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a192f;
            color: #64ffda;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #112240;
            border-radius: 10px;
        }

        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #112240;
            padding: 20px;
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0a192f;
            border: 1px solid #64ffda;
            border-radius: 5px;
            color: #64ffda;
        }

        button {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0a192f;
            color: #64ffda;
            border: 1px solid #64ffda;
        }

        .chat-area {
            display: none;
            background: #112240;
            padding: 20px;
            border-radius: 10px;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            background: #0a192f;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .sent {
            background: #64ffda;
            color: #0a192f;
            margin-left: auto;
        }

        .received {
            background: #112240;
            border: 1px solid #64ffda;
        }

        .encrypted {
            font-size: 0.8em;
            color: #8892b0;
            margin-top: 5px;
            word-break: break-all;
        }

        #status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CipherTalk-in-my-style</h1>
            <p>Secure Encrypted Chat</p>
        </div>

        <div id="status"></div>

        <div class="panels" id="loginPanels">
            <div class="panel">
                <h2>Create Room</h2>
                <input type="text" id="createRoomName" placeholder="Room Name">
                <input type="password" id="createRoomPass" placeholder="Room Password">
                <input type="text" id="createPlayerName" placeholder="Your Name">
                <button onclick="handleCreateRoom()">Create Room</button>
            </div>

            <div class="panel">
                <h2>Join Room</h2>
                <input type="text" id="joinRoomName" placeholder="Room Name">
                <input type="password" id="joinRoomPass" placeholder="Room Password">
                <input type="text" id="joinPlayerName" placeholder="Your Name">
                <button onclick="handleJoinRoom()">Join Room</button>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <h2>Room: <span id="roomName"></span></h2>
                <p>User: <span id="userName"></span></p>
                <button onclick="handleDownload()">Download Chat</button>
                <button onclick="handleDestroyRoom()">Destroy Room</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="handleSendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const activeRooms = new Map();
        let currentRoom = null;
        let currentUser = null;

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = isError ? '#ff6b6b' : '#64ffda';
            status.style.color = isError ? '#fff' : '#0a192f';
        }

        function handleCreateRoom() {
            const roomName = document.getElementById('createRoomName').value;
            const roomPass = document.getElementById('createRoomPass').value;
            const playerName = document.getElementById('createPlayerName').value;

            if (!roomName || !roomPass || !playerName) {
                showStatus('Please fill all fields', true);
                return;
            }

            if (activeRooms.has(roomName)) {
                showStatus('Room already exists', true);
                return;
            }

            const room = {
                name: roomName,
                password: CryptoJS.SHA256(roomPass).toString(),
                messages: [],
                users: [playerName]
            };

            activeRooms.set(roomName, room);
            joinRoom(roomName, roomPass, playerName);
        }

        function handleJoinRoom() {
            const roomName = document.getElementById('joinRoomName').value;
            const roomPass = document.getElementById('joinRoomPass').value;
            const playerName = document.getElementById('joinPlayerName').value;

            if (!roomName || !roomPass || !playerName) {
                showStatus('Please fill all fields', true);
                return;
            }

            joinRoom(roomName, roomPass, playerName);
        }

        function joinRoom(roomName, password, playerName) {
            const room = activeRooms.get(roomName);
            
            if (!room) {
                showStatus('Room does not exist', true);
                return;
            }

            if (room.password !== CryptoJS.SHA256(password).toString()) {
                showStatus('Invalid password', true);
                return;
            }

            currentRoom = roomName;
            currentUser = playerName;
            
            if (!room.users.includes(playerName)) {
                room.users.push(playerName);
            }

            showChatInterface();
            showStatus(`Joined room: ${roomName}`);
        }

        function showChatInterface() {
            document.getElementById('loginPanels').style.display = 'none';
            document.getElementById('chatArea').style.display = 'block';
            document.getElementById('roomName').textContent = currentRoom;
            document.getElementById('userName').textContent = currentUser;
            loadMessages();
        }

        function handleSendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            const room = activeRooms.get(currentRoom);
            const previousMessage = room.messages[room.messages.length - 1];
            
            const messageObj = {
                user: currentUser,
                text: message,
                timestamp: new Date().toISOString(),
                encrypted: previousMessage ? 
                    encryptMessage(previousMessage.text, message) : 
                    'First message'
            };

            room.messages.push(messageObj);
            displayMessage(messageObj);
            input.value = '';
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.user === currentUser ? 'sent' : 'received'}`;
            
            messageElement.innerHTML = `
                <strong>${message.user}</strong>
                <p>${message.text}</p>
                <div class="encrypted">Encrypted: ${message.encrypted}</div>
            `;

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function loadMessages() {
            const room = activeRooms.get(currentRoom);
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            room.messages.forEach(displayMessage);
        }

        function encryptMessage(previousText, currentText) {
            const key = previousText + currentText;
            return CryptoJS.AES.encrypt(previousText, key).toString();
        }

        function handleDownload() {
            const room = activeRooms.get(currentRoom);
            const chatText = room.messages.map(m => 
                `${new Date(m.timestamp).toLocaleString()} - ${m.user}: ${m.text}\nEncrypted: ${m.encrypted}\n`
            ).join('\n');

            const blob = new Blob([chatText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat_${currentRoom}_${new Date().toISOString()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function handleDestroyRoom() {
            if (confirm('Are you sure you want to destroy this room?')) {
                handleDownload();
                activeRooms.delete(currentRoom);
                document.getElementById('loginPanels').style.display = 'grid';
                document.getElementById('chatArea').style.display = 'none';
                currentRoom = null;
                currentUser = null;
                showStatus('Room destroyed');
            }
        }

        // Handle Enter key in message input
        document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });
    </script>
</body>
</html>
